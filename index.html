<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Vibes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #333;
      color: #eee;
    }

    /* ðŸ‘‡ Fixed background image */
    .background {
      background: url('https://cdn.discordapp.com/attachments/725156295245561857/1398459849766866974/sickfuckingpfp.jpg?ex=688570ba&is=68841f3a&hm=70fa88185bc9ce566f59a527057e29529d563fc9f8fb836202379dcf1349ba0d&') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background h1 {
      color: white;
      font-size: 4rem;
      text-shadow: 0 0 10px #000;
      z-index: 1;
    }

    /* ðŸ‘‡ Content scrolls over the image */
    .content {
      background: #333;
      color: #ccc;
      padding: 4rem 2rem;
      min-height: 120vh;
      position: relative;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      max-width: 700px;
      line-height: 1.7;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

</body>
</html>
