<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Vibes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* üî• Background image section */
    .hero {
      height: 100vh;
      background: url('https://cdn.discordapp.com/attachments/725156295245561857/1398459849766866974/sickfuckingpfp.jpg?ex=688570ba&is=68841f3a&hm=70fa88185bc9ce566f59a527057e29529d563fc9f8fb836202379dcf1349ba0d&') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #333 100%);
    }

    .hero h1 {
      z-index: 1;
      color: #fff;
      font-size: 4rem;
      text-shadow: 0 0 10px #000;
    }

    /* üëá Gray content block */
    .content {
      background: #333;
      color: #eee;
      padding: 4rem 2rem;
      min-height: 100vh;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      max-width: 600px;
      line-height: 1.6;
      color: #ccc;
    }

    /* Optional: smooth scroll effect */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>üåå Welcome to My World</h1>
  </section>

  <section class="content">
    <h2>About This Place</h2>
    <p>
      This page fades from a beautiful background into a chill gray zone. You can add whatever you want here‚Äîtext, links, maybe a live cat cam or a manifesto or some secret lore. üêæ‚ú®
    </p>
  </section>

</body>
</html>
